{% extends "outline.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">
    <title>Authors|HPDF Task 1</title>
{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>Author Name</th>
            <th>No of posts</th>
        </tr>
        {% for i in data %}
            <tr>
                <td>{{ i['name'] }}</td>
                <td>{{ count[i['id']] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
